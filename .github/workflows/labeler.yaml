name: "Pull request labeler"
on:
  pull_request_target:
    types:
      - opened
      - reopened
    branches:
      - 'main'

jobs:
  triage:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/labeler@v4
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"